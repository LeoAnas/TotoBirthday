    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Poppins:wght@300;400;500;600&family=Parisienne&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow: hidden;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .login-container {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 3rem 2.5rem;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: fadeInForm 1s ease-out;
        }

        @keyframes fadeInForm {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .login-title {
            font-family: 'Dancing Script', cursive;
            font-size: 2.8rem;
            color: white;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .login-subtitle {
            font-size: 1rem;
            color: rgba(255,255,255,0.8);
            margin-bottom: 1.2rem;
            font-weight: 300;
        }

        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .input-group label {
            display: block;
            font-size: 0.9rem;
            color: rgba(255,255,255,0.9);
            margin-bottom: 0.5rem;
            text-align: left;
        }

        .input-group input {
            width: 100%;
            padding: 0.9rem 1rem;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 15px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input::placeholder {
            color: rgba(255,255,255,0.6);
        }

        .input-group input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(255,255,255,0.1);
        }

        .login-button {
            width: 100%;
            padding: 0.9rem 1rem;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            border: none;
            border-radius: 15px;
            color: #5e3d63;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .login-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            filter: brightness(1.1);
        }

        .login-button:active {
            transform: translateY(-1px);
        }

        .error-message {
            color: #ffcdd2;
            background-color: rgba(255, 100, 100, 0.2);
            padding: 0.75rem;
            border-radius: 10px;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            border: 1px solid rgba(255, 100, 100, 0.3);
            display: none;
            animation: fadeInError 0.5s ease-out;
        }

        @keyframes fadeInError {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes formShake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); }
            20%, 40%, 60%, 80% { transform: translateX(8px); }
        }

        @media (max-width: 480px) {
            .login-title { font-size: 2.2rem; }
            .login-container { padding: 2rem 1.5rem; }
        }
    </style>
</head>
<body>

    <audio id="background-music" loop>
        <source src="login.mp3" type="audio/mpeg">

    <script>
        // Create twinkling stars
        const starsContainer = document.querySelector('.stars');
        if (starsContainer) {
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';

        const loginForm = document.getElementById('loginForm');

        function startMusic() {
            const backgroundMusic = document.getElementById('background-music');
            if (backgroundMusic) {
                backgroundMusic.play().catch(error => {
                    console.error("Audio playback was prevented.", error);

            }
        }

        document.addEventListener('click', startMusic, { once: true });
        document.addEventListener('keydown', startMusic, { once: true });

</html>
